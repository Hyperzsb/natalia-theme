## Basic build and deploy settings

# The URL name of your site. E.g.: https://hyperzsb.io
url: http://127.0.0.1:4000
# Navigation items
navigation:
  - name: Home
    url: /
  - name: Projects
    url: /projects
  - name: Posts
    url: /posts
  - name: Contact
    url: /contact
# Gitalk settings. For more details, please refer to https://github.com/gitalk/gitalk
gitalk:
  clientID:
  clientSecret:
  repo:
  owner:
  # Only support single admin, or you can config it manually
  admin:
# Miscellaneous settings
setting:
  enableLoadingModal: true
  # Dark mode has not developed completely yet. Please do not turn it on.
  enableDarkMode: false
# Timezone setting
timezone: Asia/Shanghai
# Display future posts
future: false

## Advanced build and deploy settings
# Plugins enabled
plugins:
  - jemoji

collections:
  pages:
    output: true
  projects:
    output: true

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      permalink: /posts/:title:output_ext
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: project
  - scope:
      path: ""
    values:
      layout: default
# Exclude following files/directories when building
exclude:
  - README.md
  - LICENSE
