## Basic build and deploy settings

# The URL name of your site. E.g.: https://hyperzsb.io
url: http://127.0.0.1:4000
# Navigation items
navigation:
  - name: Home
    url: /
  - name: Projects
    url: /projects
  - name: Posts
    url: /posts
  - name: Contact
    url: /contact
# Miscellaneous settings
setting:
  enableLoadingModal: true
  # Dark mode has not developed completely yet. Please do not turn it on.
  enableDarkMode: false
# Timezone setting
timezone: Asia/Shanghai
# Display future posts
future: false

## Advanced build and deploy settings

collections:
  projects:
    output: true

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      permalink: /posts/:title:output_ext
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: project
  - scope:
      path: ""
    values:
      layout: default