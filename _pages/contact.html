---
layout: default
title: Contact
permalink: /contact/index.html
contact: true
---
<main class="container-fluid">
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">
            <div class="m-3 text-center">
                <h1 class="fw-bold font-josefin-sans" id="contact-me">
                    Contact Me
                </h1>
            </div>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-6 p-lg-3">
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <div class="mb-3">
                    <label for="contact-form-user-name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="contact-form-user-name" name="user_name">
                </div>
                <div class="my-3">
                    <label for="contact-form-user-email" class="form-label">Your Email address</label>
                    <input type="email" class="form-control" id="contact-form-user-email" aria-describedby="emailHelp"
                           name="user_email">
                    <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
                </div>
                <div class="my-3">
                    <label for="contact-form-message" class="form-label">What do You Want to Say?</label>
                    <textarea class="form-control" id="contact-form-message" rows="7" name="message"></textarea>
                </div>
                <div class="mt-3 pt-3">
                    <button type="submit" class="d-block btn btn-primary w-75 mx-auto">Send</button>
                    <button type="reset" class="d-none" id="contact-form-reset"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="contact-result-modal" tabindex="-1" aria-labelledby="contact-result-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-color">
                <div class="modal-header">
                    <span class="modal-title fw-bold fs-3" id="contact-result-modal-title"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contact-result-modal-body"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="d-block btn btn-primary mx-auto" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>
