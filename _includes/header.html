<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">hyperzsb</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-2 mt-lg-0">
                    {% for nav in site.navigation %}
                    <li class="nav-item mb-1 mb-lg-0">
                        {% if nav.url == page.url %}
                        <a class="nav-link active" aria-current="page" href="{{ nav.url }}">
                            {{ nav.name }}
                        </a>
                        {% else %}
                        <a class="nav-link" href="{{ nav.url }}">
                            {{ nav.name }}
                        </a>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
